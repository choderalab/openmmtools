package:
  name: openmmtools-dev
  version: 0.0.0

source:
  path: ../../

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - cython
    - numpy >=1.11 # Without this I get libgfortran.so.1: ...: No such file or directory
    - scipy
    - setuptools
    - openmm
    - parmed

  run:
    - python
    - cython
    - numpy >=1.11 # Without this I get libgfortran.so.1: ...: No such file or directory
    - scipy
    - setuptools
    - six
    - openmm
    - parmed


test:
  requires:
    - nose
    - pymbar
  imports:
    - openmmtools

about:
  home: https://github.com/choderalab/openmmtools
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
