name: openmmtools-test
channels:
  - conda-forge
dependencies:
    # Base depends
  - cython
  - hdf5=1.12.2  # Macos has problem with newer releases (1.14.x) to date
  - libnetcdf >=4.6.2 # workaround for libssl issues
  - mdtraj
  - mpiplus
  - netcdf4 >=1.4.2 # after bugfix: "always return masked array by default, even if there are no masked values"
  - numba
  - numpy
  - openmm
  #- parmed  # Test to see if this fixes the docs
  - pip
  - pymbar <4
  - python
  - python
  - pyyaml
  - scipy
  - setuptools
  - sphinxcontrib-bibtex
    # Testing
  - codecov
  - nose
  - nose-timer
  - pytest
  - pytest-cov
  - coverage
  
  # docs
  - numpydoc
  - sphinxcontrib-bibtex
